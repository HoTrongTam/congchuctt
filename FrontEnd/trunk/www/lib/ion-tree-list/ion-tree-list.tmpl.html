<link type="text/css" rel="stylesheet" ng-href="{{baseUrl}}/ion-tree-list.min.css"/>

<script type="text/ng-template" id="item_default_renderer">
    <div class="item-type1" >
        <div class="col-1">
          <p class="lbl-1"  ng-class='item.TrangThaiQuaTrinh.trim()=="C"?"status-2":"status-3"'  data-status="{{item.trangthai}}">
            <span class="icon-size3 ion-checkmark-round" ></span>
          </p>
        </div>
        <div class="col-2">
          <p class="lbl-2">Nguyễn Thị Thoa</p>
          <p class="lbl-2b">Vai trò: Tiếp nhận</p>
          <div class="row-1">
            <p class="lbl-11">Nhận: 17/04/2017</p>
            <p class="lbl-11" data-statusHanXuLy="{{item.TinhTrangQuaHan}}" ng-class='getClassStatusHXL(item.TinhTrangQuaHan)'>Hạn xử lý: 27/04/2018</p>
            <p class="lbl-12 lbl-before-butphe" ng-bind-html='item.ButPhe'></p>
            <p class="lbl-12 lbl-before-noidung" ng-bind-html='item.NoiDungXuLy'></p>
          </div>
        </div>
      </ion-item>
    <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
</script>

<script type="text/ng-template" id="items_renderer">
    <ion-item class="item depth-{{item.depth}}"
              ng-click="toggleCollapse(item); emitEvent(item)"
              ng-include="templateUrl">
    </ion-item>
    <ion-list ng-model="item.tree"
              ng-repeat="item in item.tree"
              ng-hide="item.collapsed"
              ng-include="'items_renderer'"
              show-reorder="showReorder">
    </ion-list>
</script>

<div class="list" ng-model="items">
    <span ng-repeat="item in items" ng-include="'items_renderer'"></span>
</div>
