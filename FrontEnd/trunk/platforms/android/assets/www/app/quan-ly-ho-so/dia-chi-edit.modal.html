
<!DOCTYPE html>

<ion-modal-view class="modal-popup style3">

<div class="div-popup">
	<div class="box-7">
		<buton class="btn-back-2" ng-click="diaChiEditModal.hide();">

		<p class="lbl-16">Địa chỉ đăng ký</p>
		<button ng-click="update('DRAFT');">Lưu</button>

	<div class="box-13 pad-type4">

		</div>

		<!-- <div class="input-type2 item item-input item-stacked-label border-style1">

		  	<span class="input-label">Tên đường</span>
		</div> -->

		<div class="input-type1 item item-input item-stacked-label f-right">
			<input type="text" ng-model="form.SoNhaDangKy" placeholder="Số nhà" />
			<span class="input-label">Số nhà</span>
		</div>
	</div>
