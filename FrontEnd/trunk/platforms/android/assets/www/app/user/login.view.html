<!DOCTYPE html>

<ion-view view-title="{{ ::title | uppercase }}" class="login">

    <ion-content scroll="false">
        <div class="form-login">
            <form name="formLogin">
                <label class="item item-input item-stacked-label">

                    <span class="input-label">Tên đăng nhập</span>
                </label>
                <label class="item item-input item-stacked-label">
                    <!-- <i class="icon ion-ios-locked-outline"></i> -->
                    <input type="password" name="password" ng-model="user_form.password" placeholder="Mật khẩu">
                    <span class="input-label">Mật khẩu</span>
                </label>
                <div class="row-wfull">
                    <button class="button" ng-click="signin();">ĐĂNG NHẬP</button>
                </div>
                <div class="links">
                    <a class="link-type1" ng-click="goBack();">Không thể đăng nhập tài khoản?</a>
